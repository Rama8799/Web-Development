<body>
<div class="container">
  <div class="card c1">
    <div class="card-body">
      <h3 class="card-title">
        Get <span>insights</span> that help your business grow.
      </h3> 
      <p class="card-text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p> 
      <div class="row">
        <div class="col col-md4">
          <b>10k+</b><br><span>COMPANIES</span>
        </div>
        <div class="col col-md4">
          <b>314</b><br><span>TEMPLATES</span>
        </div>
        <div class="col col-md4">
          <b>12M+</b><br><span>QUERIES</span>
        </div>
      </div>   
    </div>    
</div>  
  <div class="card c2">
    <img class="card-img img-fluid img-desktop" src="images/image-header-desktop.jpg">
    <img class="card-img img-fluid img-mobile" src="images/image-header-mobile.jpg">  
  </div>    
  </div>
 
</div>
