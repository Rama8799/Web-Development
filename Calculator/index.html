<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="favicon.png" type="image/png">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Online Calculator</h1>
 <form name="form1" id="calci" action="index.html" method="POST">
   <input type="text" id="display" name="answer"><br>
   <input type="button" class="num-btn" value="C" onclick="form1.answer.value=''">
   <input type="button" class="num-btn" value="<" onclick="form1.answer.value=form1.answer.value.substring(0,form1.answer.value.length-1)">
   <input type="button" class="num-btn" value="00" onclick="form1.answer.value+='00'">
   <input type="button" class="op-btn" value="+" onclick="form1.answer.value+='+'"><br>
   <input type="button" class="num-btn" value="7" onclick="form1.answer.value+='7'">
   <input type="button" class="num-btn" value="8" onclick="form1.answer.value+='8'">
   <input type="button" class="num-btn" value="9" onclick="form1.answer.value+='9'">
   <input type="button" class="op-btn" value="-" onclick="form1.answer.value+='-'"><br>
   <input type="button" class="num-btn" value="4" onclick="form1.answer.value+='4'">
   <input type="button" class="num-btn" value="5" onclick="form1.answer.value+='5'">
   <input type="button" class="num-btn" value="6" onclick="form1.answer.value+='6'">
   <input type="button" class="op-btn" value="*" onclick="form1.answer.value+='*'"><br>
   <input type="button" class="num-btn" value="1" onclick="form1.answer.value+='1'">
   <input type="button" class="num-btn" value="2" onclick="form1.answer.value+='2'">
   <input type="button" class="num-btn" value="3" onclick="form1.answer.value+='3'">
   <input type="button" class="op-btn" value="/" onclick="form1.answer.value+='/'"><br>
   <input type="button" class="num-btn" value="0" onclick="form1.answer.value+='0'">
   <input type="button" class="num-btn" value="." onclick="form1.answer.value+='.'">
   <input type="button" class="op-btn" value="=" onclick="form1.answer.value=eval(form1.answer.value)">
   <input type="button" class="op-btn1" value="&#8730" onclick="form1.answer.value=eval(Math.sqrt(form1.answer.value))"><br>  
 </form>
</body>
</html>
