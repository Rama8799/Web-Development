<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/f0f51444fa.js" crossorigin="anonymous"></script>
    <title>Covid-India</title>
</head>
<body>
    <div class="containers">
    <div class="container">            
        <h1 id="header">COVID-INDIA <span>(Yesterday)</span></h1>               
            <div class="contents">           
                <div id="cases"></div>
                <div id="deaths"></div>
                <div id="recovered"></div>
                <div id="active_cases"></div>
                <div id="critical_cases"></div>
            </div>
        </div>

    <div class="container">            
        <h1 id="header">COVID-INDIA <span>(Today)</span></h1>               
        <div class="contents">           
                <div id="cases_today"></div>
                <div id="deaths_today"></div>
                <div id="recovered_today"></div>
                <div id="active_cases_today"></div>
                <div id="critical_cases_today"></div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
